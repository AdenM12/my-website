<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FAF2E9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .card:nth-child(1) { background-color: #D2E4FC; color: #B35E20; }
        .card:nth-child(2) { background-color: #C9A3E6; }
        .card:nth-child(3) { background-color: #D8A24A; }
        .card:nth-child(4) { background-color: #E3643D; }
        .card:nth-child(5) { background-color: #E15A24; }
        .card:nth-child(6) { background-color: #B4A8E4; }
        .card:nth-child(7) { background-color: #E8C78C; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card"><img src="https://www.pngplay.com/wp-content/uploads/5/Exclamation-Mark-Symbol-PNG-Background.png" alt="Team Updates">Team Updates</div>
        <div class="card"><img src="https://th.bing.com/th/id/R.4fa7ab010dab44661698a7e2c5700d8a?rik=N%2fVeG%2fygCcOnBg&riu=http%3a%2f%2fclipart-library.com%2fimg%2f1424798.png&ehk=08sh5wXvl4yS%2fbk4hv5J9ksz%2bciXXSizlU2%2blFfvcqE%3d&risl=&pid=ImgRaw&r=0" alt="Employee Handbook">Employee Handbook</div>
        <div class="card"><img src="https://th.bing.com/th/id/R.2706e3c9749d84e1c01af87f94fcdd68?rik=xfiBmRM5EkEyUQ&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f8%2fReport-PNG-Clipart.png&ehk=cfx%2bK3Y4tKERO6fvBuz08tUw3cmVGDjWxOaRekscns8%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1" alt="Project Reports">Project Reports</div>
        <div class="card"><img src="https://th.bing.com/th/id/R.6ee02a7bf28fad9a618da78304a0d667?rik=sBwmnBoiSboYmw&riu=http%3a%2f%2fclipart-library.com%2fimages_k%2ftransparent-person-clipart%2ftransparent-person-clipart-17.png&ehk=0MoVOv%2bA6V4DqyO028pzcgbJQ1iFgG7jVRQoGQ6FvPI%3d&risl=&pid=ImgRaw&r=0" alt="Hiring Hub">Hiring Hub</div>
        <div class="card"><img src="https://www.pinclipart.com/picdir/big/579-5791588_calendar-time-clipart-png-month-calendar-clip-art.png" alt="Annual Report">Annual Report</div>
        <div class="card"><img src="https://static.vecteezy.com/system/resources/previews/009/384/217/non_2x/notification-bell-clipart-design-illustration-free-png.png" alt="New Services">New Services</div>
        <div class="card"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/34073/business-people-company-clipart-md.png" alt="Company Culture">Company Culture</div>
    </div>
</body>
</html>
